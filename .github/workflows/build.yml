name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 24
      uses: actions/setup-java@v4
      with:
        java-version: '24'
        distribution: 'temurin'
        cache: maven

    - name: Install Weasis dependencies
      run: git clone --depth 1 https://github.com/nroduit/Weasis.git && mvn -f Weasis/pom.xml install -DskipTests
    
    - name: Build with Maven
      run: mvn clean package -DskipTests
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: weasis-measure-enhance-fixed
        path: target/*.jar
        if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 24
      uses: actions/setup-java@v4
      with:
        java-version: '24'
        distribution: 'temurin'
        cache: maven

    - name: Install Weasis dependencies
      run: git clone --depth 1 https://github.com/nroduit/Weasis.git && mvn -f Weasis/pom.xml install -DskipTests
    
    - name: Build with Maven
      run: mvn clean package -DskipTests
    
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          target/weasis-measure-enhance-fixed-*.jar
        body: |
          ## Weasis Measure Enhance Plugin ${{ steps.get_version.outputs.VERSION }}
          
          ### Installation
          1. Download the JAR file below
          2. Create a config file `myplugin.json`:
          ```json
          {
            "weasisPreferences": [
              {
                "code": "felix.auto.start.13",
                "value": "file:///PATH/TO/weasis-measure-enhance-fixed-1.0.0.jar",
                "description": "Weasis Measure Enhance Plugin"
              }
            ]
          }
          ```
          3. Launch Weasis with: `Weasis.exe $weasis:config pro="felix.extended.config.properties file:///path/to/myplugin.json"`
          
          ### Changes
          See [README](README.md) for full documentation.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
